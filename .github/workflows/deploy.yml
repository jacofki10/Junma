name: Deploy to A2 Hosting

on:
  push:
    branches:
      - master # Change this from 'main' to 'master'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Get the latest code
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Setup Node.js (Updated to v20 for better stability)
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Generate Static Site (CHANGED)
      - name: ðŸ”¨ Build Project
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install
          npx nuxt generate  # <--- This creates the static files

      # 4. Upload to A2 Hosting (FTP)
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # The folder on A2 where your site lives (usually public_html)
          server-dir: ./
          # The folder Vue creates (do not change this)
          local-dir: ./.output/public/ # <--- Nuxt 3 puts static files here
